name: Build

on:
  push:
    branches: [main, master]
    paths:
      - '**.c'
      - '**.h'
      - '**.cpp'
      - '**.scm'
      - 'meson.build'
      - 'meson_options.txt'
      - 'flake.nix'
      - 'protocols/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '**.c'
      - '**.h'
      - '**.cpp'
      - '**.scm'
      - 'meson.build'
      - 'meson_options.txt'
      - 'flake.nix'
      - 'protocols/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update system and install dependencies
        run: |
          # Update package database
          pacman -Syu --noconfirm
          
          # Install build tools and all dependencies
          pacman -S --noconfirm \
            base-devel \
            git \
            meson \
            ninja \
            wayland \
            wayland-protocols \
            libinput \
            libxkbcommon \
            pcre2 \
            pixman \
            libdrm \
            libxcb \
            xcb-util-wm \
            xorg-xwayland \
            hwdata \
            libliftoff \
            libdisplay-info \
            seatd \
            mesa \
            wlroots0.19 \
            scenefx0.4 \
            pkg-config

      - name: Configure meson
        run: |
          # Download meson subprojects if needed
          meson subprojects download || true
          meson setup build/ --prefix=/usr

      - name: Build project
        run: |
          ninja -C build/

      - name: Build summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "Built executables:"
          ls -lh build/mango build/mmsg
